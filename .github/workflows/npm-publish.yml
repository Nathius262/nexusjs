name: ğŸ“¦ Publish @nathius262/nexusjs

on:
  push:
    tags:
      - 'v*'  # Only trigger when a tag like v1.0.0 is pushed

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout source code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âœ… Run tests (optional)
        run: npm test
        continue-on-error: true  # You can remove this if you want tests to block publish

      - name: ğŸš€ Publish @nathius262/nexusjs to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
